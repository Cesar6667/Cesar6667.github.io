<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños, Verónica!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffe6e6, #ffccf2);
            text-align: center;
            color: #333;
            min-height: 100vh; /* Esto asegura que el body ocupe al menos toda la pantalla */
            overflow-y: auto; /* Permite el desplazamiento vertical */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Centra el contenido dentro del contenedor */
            padding: 20px;
            margin-top: 100px; /* Aumenté el espacio para la barra de navegación */
            animation: fadeIn 2s;
            text-align: center;
        }

        h1 {
            color: #ff3399;
            font-size: 3rem;
            font-weight: bold;
            animation: bounceInDown 1.5s;
            margin-bottom: 20px;
            text-align: center;
        }

        .cake-image {
            width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            animation: heartBeat 2s infinite;
        }

        .signature {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #555;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .celebrate-button, .eat-cake-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #ff3399;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .celebrate-button:hover, .eat-cake-button:hover {
            background-color: #e62e85;
            transform: scale(1.1);
        }

        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: fall 3s linear infinite;
        }

        .cake-piece {
            font-size: 4rem; /* Larger cake pieces */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceInDown {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fall {
            0% { transform: translateY(-100%) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

    
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isPlaying = false;

        function celebrate() {
            playSound('audio.mp3');
            createEmojiRain(['🎉', '🎊', '🥳', '🎂', '✨', '🎈', '🎁']);
        }

        function eatCake() {
            playSound('audio.mp3');
            createEmojiRain(['🍰', '🎂'], true);
        }

        function createEmojiRain(emojis, large = false) {
            const emojiRain = document.querySelector('.emoji-rain');
            for (let i = 0; i < 50; i++) {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                if (large) emoji.classList.add('cake-piece'); // Add large class for cake emojis
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.animationDuration = Math.random() * 2 + 3 + 's';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emojiRain.appendChild(emoji);
                setTimeout(() => emoji.remove(), 5000); // Remove emojis after animation
            }
        }

        function playSound(soundFile) {
            if (!isPlaying) {
                isPlaying = true;
                const audio = new Audio(soundFile);
                audio.play();
                audio.onended = () => { isPlaying = false; };
            }
        }
    </script>
</head>
<body>
        </div>
    </nav>

    <div class="container">
        <h1>🎉 ¡Feliz Cumpleaños, Verónica! 🎉</h1>
        <p class="message">¡Que tengas un año increíble!</p>
        <img src="torta.png" alt="Torta de Cumpleaños" class="cake-image">
        <p class="signature">Con cariño, César</p>
        <button class="celebrate-button" onclick="celebrate()">🎈 Celebrar Cumpleaños</button>
        <button class="eat-cake-button" onclick="eatCake()">🍰 Comer Pastel</button>
    </div>
    <div class="emoji-rain"></div>
</body>
</html>
